        <script>
            require([
                'echarts',
                './data/energy.json'
            ], function (echarts, data) {

                data.nodes[0].itemStyle = {
                    normal: {
                        color: 'red'
                    }
                };

                var option = {
                    tooltip: {
                        trigger: 'item',
                        triggerOn: 'mousemove'
                    },
                    series: [
                        {
                            type: 'sankey',
                            focusNodeAdjacency: true,
                            data: data.nodes,
                            links: data.links,
                            lineStyle: {
                                color: 'gradient',
                                curveness: 0.5
                            }
                        }
                    ]
                };


                var chart = testHelper.create(echarts, 'main0', {
                    title: 'horizontal',
                    option: option
                });

                if (chart) {
                    window.onresize = function () {
                        chart.resize();
                    };
                    chart.on('click', function (params) {
                        console.log(params, params.data);
                    });
                }
            });
        </script>
